<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes by Roma Blunt</title>
    <link rel="shortcut icon" href="https://www.certo-portal.de/fileadmin/_processed_/3/5/csm_aufmacher-gewinnspiel-3-20_479a68c1a6.jpg" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="intro" id="intro">
        <h2 class="intro-h2">Quizzes by ROMA BLUNT</h2>
    </div>
    <div class="main" id="main">
        <header>
            <h1>Каталог Викторин</h1>
        </header>
    
        <!-- Каталог викторин -->
        <main id="main-content">
            <section id="quiz-catalog">
                <!-- Здесь динамически будут добавляться викторины -->
            </section>
    
            <button id="create-quiz-btn">Создать новую викторину</button>
        </main>
    
        <div id="create-quiz-container" style="display: none;">
            <h2>Создание новой викторины</h2>
            
            <label for="quiz-title">Название викторины:</label>
            <input type="text" id="quiz-title" placeholder="Введите название">
    
            <div id="questions-container">
                <!-- Здесь будут динамически добавляться вопросы -->
            </div>
    
            <button id="add-question-btn">Добавить вопрос</button>
    
            <button id="submit-quiz-btn">Создать викторину</button>
    
            <button id="cancel-create-quiz-btn">Отмена</button>
        </div>
    
        <div id="quiz-section" style="display: none;">
            <h2 id="quiz-title-display"></h2>
            <div id="quiz-questions">
                <!-- Здесь будут отображаться вопросы викторины -->
            </div>
            <button id="submit-quiz-answers-btn">Завершить викторину</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
